<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Liste des cours</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <div th:insert="header"></div>
      <h1>Liste des cours</h1>
      <div class="navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="creationcours">Ajouter cours</a>
            </li>
         </ul>
      </div>
      <div>
         <table class="table table-dark table-hover">
            <tr>
               <th>Id</th>
               <th>Debut</th>
               <th>Fin</th>
               <th>Niveau scolaire</th>
               <th>Salle</th>
               <th>Eleve</th>
            </tr>
            <tr th:each ="cours : ${listecours}">
               <td th:utext="${cours.id}">...</td>
               <td th:utext="${cours.debut}">...</td>
               <td th:utext="${cours.fin}">...</td>
               <td th:utext="${cours.niveau_scolaire}">...</td>
               <td th:utext="${cours.salle}">...</td>
               <td><ul><li th:each ="eleve : ${eleves}" th:if="${eleve.niveau_scolaire == cours.niveau_scolaire}" th:utext="${eleve.nom + ' ' + eleve.prenom}">...</li></ul></td>
               <td><form th:action="@{/consultationcours}" method="POST">
                  <input type="hidden" th:value="${cours.id}" name="id" />
                  <input type="submit" value="Supprimer" />
               </form></td>
            </tr>
         </table>
      </div>
   </body>
</html>
