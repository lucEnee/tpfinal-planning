<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Ajouter un cours</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <div th:insert="header"></div>
      <h1>Ajouter un cours:</h1>   
      <form th:action="@{/creationcours}"
         th:object="${coursForm}" method="POST">
         Id:
         <input type="text" th:field="*{id}" />    
         <br/>
         Debut:
         <input type="datetime-local" th:field="*{debut}" />    
         <br/>
         Fin:
         <input type="datetime-local" th:field="*{fin}" />     
         <br/>
         Niveau scolaire:
         <select th:field="*{niveau_scolaire}">
            <option th:each ="niveau : ${niveaux}" th:value="${niveau.id}" th:utext="${niveau.libelle}">...</option>
         </select>
         <br/>
         Salle:
         <select th:field="*{salle}">
            <option th:each ="salle : ${salles}" th:value="${salle.nom}" th:utext="${salle.nom}">...</option>
         </select>
         <br/>
         <input type="submit" value="Creer" />
      </form>
      
      
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
      
   </body>
</html>
