<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Liste des salles</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <div th:insert="header"></div>
      <h1>Liste des salles</h1>
      <div class="navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="creationsalle">Ajouter une salle</a>
            </li>
         </ul>
      </div>
      <div>
         <table class="table table-dark table-hover">
            <tr>
               <th>Nom</th>
               <th>Capacite</th>
            </tr>
            <tr th:each ="salle : ${salles}">
               <td th:utext="${salle.nom}">...</td>
               <td th:utext="${salle.capacite}">...</td>
               <td><form th:action="@{/consultationsalle}" method="POST">
                  <input type="hidden" th:value="${salle.nom}" name="nom" />
                  <input type="submit" value="Supprimer" />
               </form></td>
            </tr>
         </table>
      </div>
   </body>
</html>
